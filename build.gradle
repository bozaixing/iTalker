group 'iTalker'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'war'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {

    // Gson
    compile 'com.google.code.gson:gson:2.8.0'
    // Guava java类的封装
    compile 'com.google.guava:guava:22.0-rc1'

    // Jersey Resutful轻量级的接口框架
    compile 'org.glassfish.jersey.core:jersey-client:2.26-b03'
    compile 'org.glassfish.jersey.core:jersey-server:2.26-b03'
    compile 'org.glassfish.jersey.containers:jersey-container-servlet-core:2.26-b03'
    // 也是一个json解析库
    compile 'org.glassfish.jersey.media:jersey-media-json-jackson:2.26-b03'

    // 数据库框架
    compile 'org.hibernate:hibernate-core:5.2.10.Final'
    compile 'org.hibernate:hibernate-entitymanager:5.2.10.Final'
    // 数据库池的连接
    compile 'org.hibernate:hibernate-c3p0:5.2.10.Final'
    // Mysql连接驱动库
    compile group: 'mysql', name: 'mysql-connector-java', version: '6.0.6'


    testCompile group: 'junit', name: 'junit', version: '4.12'
}
